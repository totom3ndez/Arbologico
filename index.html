			<form id="validate">
				<div class="menu__container options">
					<h2>Menú de acciones</h2>
					<input
						id="nameInput"
						type="text"
						class="menu__input name"
						placeholder="Nombre y apellido"
						required
					/>
					<div class="extra-options">
						<p style="text-align: center">Idioma en que se muestran los datos:</p>
						<label for="esp"
							>Italiano

						</label>
						<label for="esp"
							>Español
							<input id="esp" type="radio" name="lang" value="esp" />
						</label>
						<label for="styleSelect"
							>Estilo

								<option value="Azul" selected>Azul</option>
								<option value="Rosa">Rosa</option>
								<option value="Verde">Verde</option>
							</select>
						</label>
						<label for="select"
							>¿Está vivo?
							<select name="select" id="isAlive" class="selectInput">
								<option value="Si" selected>Si</option>
								<option value="No">No</option>
							</select>
						</label>
						<label for="dobInput"
							>Fecha de nacimiento
							<input
								type="date"
								name="dob"
								id="dobInput"
								class="menu__input date"
								required
							/>
						</label>
						<label for="deathInput"
							>Fecha de defunción

								type="date"
								name="dob"
								id="deathInput"
								class="menu__input date"
							/>
						</label>
					</div>
				</div>
